<!DOCTYPE html>
<html lang="en">
<head>
  <title>Salest Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link id="favicon" rel="icon" type="image/x-icon" href="css/favicon.png">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/Chart.min.js"></script>
  <script src="js/firebase-app.js"></script>
  <script src="js/firebase-firestore.js"></script>  
</head>
<body onload="main()">
    <div id="loader-cont"><div id="loader"></div></div>
    <div id="master" class="row">
        <div class="col-md-4 col-4 pl-0 pr-5 cont">
            <div class="jumbotron pt-3" style="background-color: white;box-shadow: 2px 0px 6px #eef1f7; border-right:1px solid #eee;min-height: 100vh;">
                <div style="min-height: 65vh;">
                    <h4 class="text-primary text-center pt-2 pb-3">How's sales performing ?</h4>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th class="text-muted font-weight-normal" scope="col">Product</th>
                                <th class="text-muted font-weight-normal" scope="col">Sold</th>
                                <th class="text-muted font-weight-normal" scope="col">Inventory</th>
                            </tr>
                        </thead>
                        <tbody id="prod" class="text-muted font-weight-bold"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-8 col-8 cont">
            <div class="p-3 mt-3">
                <canvas id="myChart" width="500px" height="200px"></canvas>
            </div>
            <div id="weatherMap" class="p-2 row"></div>

            <script src="js/main.js"></script>
        </div>
    </div>
</body>
</html>
